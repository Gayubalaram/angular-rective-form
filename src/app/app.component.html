<h1>
  Angular reactive form
</h1>
<form [formGroup]="loginFrom" (ngSubmit)="collectData()">
  <input type="email" name="username" formControlName="email" placeholder="email"><br>
  <span *ngIf="email.invalid && email.touched">email is required</span>
  <br>
  <input type="password" name="password" formControlName="password" placeholder="password"><br><br>
  <button type="submit">Login</button>

</form>
